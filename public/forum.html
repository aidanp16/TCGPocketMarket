<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum with Collapsible Filters</title>
    <link rel="stylesheet" href="css/forum.css?v=1.0">
</head>
<body>
    <header>
        <a href="index.html" class="home-button">Home</a>
        <h1>Trade Forum</h1>
        <button id="filter-toggle" class="filter-button">&#9776; Filters</button>
        <a href="inbox.html" class="inbox-button">Inbox</a>
    </header>
    <aside id="filter-panel" class="filter-panel">
        <button id="close-filters" class="close-button">&times;</button>
        <h2>Filters</h2>
        <form id="filters">
            <label for="search">Search</label>
            <input type="text" id="search" placeholder="Search for a card...">

            <label for="rarity">Rarity</label>
            <select id="rarity">
                <option value="all">All</option>
                <option value="common">Common</option>
                <option value="rare">Rare</option>
            </select>

            <label for="region">Region</label>
            <select id="region">
                <option value="all">All</option>
                <option value="kanto">Kanto</option>
                <option value="johto">Johto</option>
            </select>
        </form>
    </aside>
    <main>
        <section id="browse" class="tab-content active">
            <h2>Browse Trades</h2>
            <div class="trade-post">
                <h3>Charizard - Rare</h3>
                <p>Looking for: Pikachu, Gyarados, or Dragonite</p>
                <button class="respond-button">Respond to Trade</button>
            </div>
        </section>
    </main>
    <script>
        // JavaScript to toggle filter panel
        const filterToggle = document.getElementById('filter-toggle');
        const filterPanel = document.getElementById('filter-panel');
        const closeFilters = document.getElementById('close-filters');

        filterToggle.addEventListener('click', () => {
            filterPanel.classList.add('active');
        });

        closeFilters.addEventListener('click', () => {
            filterPanel.classList.remove('active');
        });
    </script>
</body>
</html>
