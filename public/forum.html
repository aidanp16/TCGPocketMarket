<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum with Collapsible Filters</title>
    <link rel="stylesheet" href="css/forum.css?v=1.0">
</head>
<body>
    <header>
    <a href="index.html" class="home-button">Home</a>
    <h1>Trade Forum</h1>
    <div>
        <button id="filter-toggle" class="filter-button">&#9776; Filters</button>
        <a href="inbox.html" class="inbox-button">Inbox</a>
    </div>
</header>
<aside id="filter-panel" class="filter-panel">
    <button id="close-filters" class="close-button">&times;</button>
    <h2>Filters</h2>
    <form id="filters">
        <!-- Filter Form Fields -->
    </form>
</aside>
    <main>
        <section id="browse" class="tab-content active">
            <h2>Browse Trades</h2>
            <div class="trade-post">
                <h3>Charizard - Rare</h3>
                <p>Looking for: Pikachu, Gyarados, or Dragonite</p>
                <button class="respond-button">Respond to Trade</button>
            </div>
        </section>
    </main>
    <script src="filters.js"></script>
</body>
</html>
