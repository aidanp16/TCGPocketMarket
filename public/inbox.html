<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="css/inbox.css?v=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/inbox.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="home-button">Home</a>
        <h1>Inbox</h1>
        <a href="forum.html" class="back-to-forum-button">Back to Forum</a>
    </header>
    <main class="inbox-container">
        <!-- Messages List -->
        <aside class="messages-list">
            <h2>Messages</h2>
            <ul id="messages"></ul>
        </aside>

        <!-- Message Viewer -->
        <section class="message-view">
            <h2>Chat</h2>
            <div id="chatWindow" class="message-content"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message..." />
                <button id="sendMessage">Send</button>
            </div>
        </section>
    </main>
</body>
</html>
