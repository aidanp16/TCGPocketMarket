name: Deploy to SiteGround

on:
  push:
    branches:
      - main  # This will trigger on pushes to the main branch. Change if needed.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Setup SSH
      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SITEGROUND_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/siteground_key
          chmod 600 ~/.ssh/siteground_key
          ssh-keyscan -p 18765 ssh.tcgpocketmarket.com >> ~/.ssh/known_hosts
          echo "Host siteground" >> ~/.ssh/config
          echo "  HostName ssh.tcgpocketmarket.com" >> ~/.ssh/config
          echo "  User u1747-mk9mfklns66n" >> ~/.ssh/config
          echo "  Port 18765" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/siteground_key" >> ~/.ssh/config

      # Step 3: Deploy with rsync
      - name: Deploy to SiteGround
        run: |
          rsync -avz -e "ssh -p 18765" --delete-after ./public/ siteground:/home/u1747-mk9mfklns66n/public_html/
